<div class="container">
    <button (click)="addPuesto()" class="btn-icon-add" mat-fab color="primary" aria-label="puestos icon button with a add">
        <mat-icon>add</mat-icon>
    </button>
    <div *ngIf="puestos && puestos.length > 0" class="puestos-flexgrid" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="22px" fxLayoutAlign="flex-start">
        <table mat-table [dataSource]="puestos" class="mat-elevation-z8">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código. </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="disponibilidad">
                <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
                <td mat-cell *matCellDef="let element"> 
                    <span *ngIf="element.disponibilidad === 1">Disponible</span> 
                    <span *ngIf="element.disponibilidad === 2">Alquilado</span> 
                    <span *ngIf="element.disponibilidad === 3">Ocupado</span> 
                </td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> 
                    <span *ngIf="element.estado === true">Activo</span> 
                    <span *ngIf="element.estado === false">Inactivo</span> 
                </td>
            </ng-container>
            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element"> 
                    <button (click)="delPuesto(element._id)" *ngIf="element.disponibilidad === 1" class="btn-icon-add" mat-fab color="primary" aria-label="puestos icon button with a add"><mat-icon>delete</mat-icon></button>
                    <button *ngIf="element.disponibilidad !== 1" class="btn-icon-add" mat-fab color="primary" aria-label="puestos icon button with a add"><mat-icon>block</mat-icon></button>
                </td>
            </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="puestos && puestos.length === 0" class="usuarios-flexgrid" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <mat-card fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%" class="puestos-card-error">
            <mat-card-header>
                <mat-card-title>Sin puestos creados aún</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div mat-line><h1>A crear puestos!</h1></div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
